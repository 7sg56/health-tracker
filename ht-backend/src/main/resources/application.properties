# Health Tracker Backend Application Configuration
spring.application.name=ht-backend

# --- Active Profile Configuration ---
# Default profile is development, override with -Dspring.profiles.active=prod for production
spring.profiles.active=dev

# --- Common Configuration (All Profiles) ---

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Session Management Settings (24 hours timeout)
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.name=HEALTHTRACKER_SESSION
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.path=/
server.servlet.session.tracking-modes=cookie
server.servlet.session.persistent=false
spring.session.store-type=none

# JPA Common Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Error Handling
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Application Information
info.app.name=Health Tracker Backend
info.app.description=REST API for health tracking application
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.docExpansion=none
springdoc.show-actuator=false