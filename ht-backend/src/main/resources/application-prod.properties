# Production Profile Configuration
# This profile is used for production deployment

# --- MySQL Connection (Production) ---
# Use environment variables for sensitive data in production
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/health_tracker_prod}
spring.datasource.username=${DB_USERNAME:healthtracker_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Database Connection Pool (Production) ---
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# --- JPA / Hibernate Settings (Production) ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP

# --- Session Security (Production) ---
server.servlet.session.cookie.secure=true
spring.security.require-ssl=true
server.servlet.session.cookie.domain=${COOKIE_DOMAIN:}

# --- Production Security Settings ---
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}

# --- Logging Configuration (Production) ---
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.com.healthtracker=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN

# Production logging to file
logging.file.name=${LOG_FILE_PATH:/var/log/healthtracker/application.log}
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# --- Production-specific Actuator Settings ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator
management.server.port=${MANAGEMENT_PORT:8081}

# --- Performance and Monitoring ---
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# --- Production Environment Variables ---
# Set these environment variables in production:
# DB_URL=jdbc:mysql://prod-db-host:3306/health_tracker_prod
